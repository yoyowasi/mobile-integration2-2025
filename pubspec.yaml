name: mobile_integration2_2025
description: "Adaptive Pomodoro + Stats (Flutter, Riverpod, go_router, ToStore, Lucide Icons)."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.5.3

  # 상태관리
  flutter_riverpod: ^3.0.3

  # 라우팅
  go_router: ^16.2.5

  # 로컬 데이터 저장
  tostore: ^2.2.2

  # 알림 (뽀모도로 완료 시)
  flutter_local_notifications: ^19.5.0

  # timezone (데이터베이스)
  timezone: ^0.10.1

  # 통계용 차트
  fl_chart: ^1.1.1

  # 날짜/숫자 포맷
  intl: ^0.20.2

  # 아이콘
  cupertino_icons: ^1.0.8
  lucide_icons_flutter: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  # build_runner: ^2.10.1
  # flutter_gen_runner: ^5.12.0

flutter:
  uses-material-design: true